<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2024 - Frozen Initiative</title>
    <style>
        :root {
            --ice-blue: #e0f2fe;
            --deep-frost: #0c4a6e;
            --magic-cyan: #0ea5e9;
            --snow: #f8fafc;
            --accent-red: #ef4444; /* For blood in the snow */
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Background inspired by the icy image */
            background: linear-gradient(to bottom, #020617, #1e293b);
            background-image: url('https://eventyrgames.com/wp-content/uploads/2020/09/G30FYHMw8D-1200x375.jpg');
            color: var(--ice-blue);
        }

        /* Frosted Glass Container */
        .frosted-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            max-width: 850px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.2);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-variant: small-caps;
            color: var(--snow);
            text-align: center;
            text-shadow: 0 0 10px var(--magic-cyan);
            border-bottom: 1px solid var(--magic-cyan);
            margin: 0 0 10px 0;
            font-size: 2.2rem;
        }

        .round-counter {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--magic-cyan);
        }

        .input-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px;
            background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }

        input, select { 
            background: rgba(255, 255, 255, 0.9); border: none; padding: 10px; 
            border-radius: 4px; font-family: inherit; font-weight: bold;
        }

        .btn-add { 
            background: var(--magic-cyan); color: white; border: none; padding: 8px 15px; 
            font-weight: bold; cursor: pointer; border-radius: 4px; 
        }

        .btn-roll { 
            width: 100%; background: var(--deep-frost); color: var(--ice-blue); 
            font-size: 1.3rem; padding: 12px; border: 1px solid var(--magic-cyan); 
            border-radius: 8px; cursor: pointer; margin-bottom: 10px;
            box-shadow: inset 0 0 10px rgba(14, 165, 233, 0.3);
        }

        .btn-roll:hover { background: #0ea5e9; color: white; }

        table { width: 100%; border-collapse: collapse; }
        th { font-variant: small-caps; border-bottom: 2px solid var(--magic-cyan); color: var(--ice-blue); padding: 10px; text-align: left; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }

        .total-roll { font-size: 1.6rem; font-weight: bold; color: var(--snow); text-shadow: 0 0 8px var(--magic-cyan); }
        .math-breakdown { font-size: 0.75rem; color: var(--magic-cyan); display: block; }

        .status-pill {
            background: rgba(14, 165, 233, 0.2); color: var(--snow); padding: 2px 8px; 
            border-radius: 4px; font-size: 11px; margin: 2px; border: 1px solid var(--magic-cyan);
        }

        .history-box {
            width: 100%; max-width: 850px; background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--deep-frost); padding: 15px; border-radius: 8px;
            color: var(--ice-blue); font-size: 0.85rem;
        }

        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.2); }
    </style>
</head>
<body>

<div class="frosted-card">
    <h1>Frozen Combat Tracker</h1>
    <div class="round-counter">‚ùÑÔ∏è Winter Round: <span id="roundNum">0</span> ‚ùÑÔ∏è</div>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Character Name">
        <input type="number" id="mod" placeholder="Bonus">
        <input type="number" id="dex" placeholder="Dex">
        <button class="btn-add" onclick="addParticipant()">Add to Fray</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">üßä SHATTER INITIATIVE (Reroll) üßä</button>

    <table>
        <thead>
            <tr>
                <th>Combatant</th>
                <th>Initiative</th>
                <th>Status Effects</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
</div>

<div class="history-box">
    <strong style="color:var(--magic-cyan)">üìú FROZEN ECHOES (Last Round):</strong>
    <div id="historyContent" style="margin-top:5px; font-style: italic;">The blizzard is quiet... for now.</div>
</div>

<script>
    let participants = [];
    let round = 0;
    let editingIndex = null;
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    function addParticipant() {
        const name = document.getElementById('name').value;
        const mod = parseInt(document.getElementById('mod').value) || 0;
        const dex = parseInt(document.getElementById('dex').value) || 10;
        if (!name) return;
        participants.push({ name, mod, dex, currentTotal: 0, lastNat: 0, statuses: [] });
        document.getElementById('name').value = '';
        render();
    }

    function nextRound() {
        if (round > 0) {
            document.getElementById('historyContent').innerHTML = 
                participants.map(p => `${p.name}: ${p.currentTotal}`).join(" | ");
        }
        round++;
        document.getElementById('roundNum').innerText = round;
        participants.forEach(p => {
            p.lastNat = Math.floor(Math.random() * 20) + 1;
            p.currentTotal = p.lastNat + p.mod;
        });
        participants.sort((a, b) => b.currentTotal - a.currentTotal || b.dex - a.dex);
        render();
    }

    function toggleEdit(i) { editingIndex = (editingIndex === i) ? null : i; render(); }

    function saveEdit(i) {
        participants[i].name = document.getElementById(`e-n-${i}`).value;
        participants[i].mod = parseInt(document.getElementById(`e-m-${i}`).value) || 0;
        participants[i].dex = parseInt(document.getElementById(`e-d-${i}`).value) || 10;
        editingIndex = null;
        render();
    }

    function addStatus(i, s) { 
        if(s && !participants[i].statuses.includes(s)) participants[i].statuses.push(s); 
        render(); 
    }

    function removeStatus(pI, sI) { participants[pI].statuses.splice(sI, 1); render(); }

    function render() {
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';
        participants.forEach((p, i) => {
            const tr = document.createElement('tr');
            if (editingIndex === i) {
                tr.innerHTML = `<td><input id="e-n-${i}" value="${p.name}"></td><td>M:<input id="e-m-${i}" value="${p.mod}" style="width:40px"> D:<input id="e-d-${i}" value="${p.dex}" style="width:40px"></td><td>Editing...</td><td><button onclick="saveEdit(${i})">üíæ</button></td>`;
            } else {
                tr.innerHTML = `
                    <td><strong>${p.name}</strong><br><small>Dex: ${p.dex}</small></td>
                    <td><span class="total-roll">${p.currentTotal || '-'}</span><span class="math-breakdown">${p.currentTotal ? `(${p.lastNat}+${p.mod})` : ''}</span></td>
                    <td>${p.statuses.map((s, si) => `<span class="status-pill">${s}<span onclick="removeStatus(${i},${si})" style="cursor:pointer;color:red;margin-left:5px">√ó</span></span>`).join('')}
                        <select onchange="addStatus(${i}, this.value); this.value='';" style="display:block; font-size:10px; margin-top:5px; background:rgba(255,255,255,0.7)">
                            <option value="">+ Status</option>${conditions.map(c=>`<option value="${c}">${c}</option>`).join('')}
                        </select></td>
                    <td><button class="icon-btn" onclick="toggleEdit(${i})">‚úçÔ∏è</button><button class="icon-btn" onclick="participants.splice(${i},1);render()">‚ò†Ô∏è</button></td>`;
            }
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
