<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icewind Dale: Initiative Tracker</title>
    <style>
        :root {
            --ice-blue: #e0f2fe;
            --deep-frost: #0c4a6e;
            --magic-cyan: #0ea5e9;
            --snow: #f8fafc;
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* BACKGROUND IMAGE CONFIGURATION */
            background: 
                linear-gradient(rgba(0, 10, 30, 0.6), rgba(0, 10, 30, 0.6)), 
                url('https://gugimages.s3.us-east-2.amazonaws.com/wp-content/uploads/2020/09/17175042/dnd_idrfm_wall1_2560-1024x640.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--ice-blue);
            overflow-x: hidden;
        }

        /* Snowflake Animation */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .frosted-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--magic-cyan);
            border-radius: 12px;
            max-width: 850px;
            width: 100%;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        h1 {
            font-variant: small-caps;
            text-align: center;
            text-shadow: 0 0 15px var(--magic-cyan);
            margin: 0 0 15px 0;
            letter-spacing: 3px;
        }

        .round-counter {
            text-align: center;
            font-size: 1.4rem;
            color: var(--magic-cyan);
            margin-bottom: 15px;
        }

        .input-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 6px; margin-bottom: 15px;
        }

        input { background: rgba(255,255,255,0.9); border: none; padding: 8px; border-radius: 4px; }

        .btn-roll { 
            width: 100%; background: linear-gradient(to bottom, #0ea5e9, #0284c7); 
            color: white; font-size: 1.2rem; padding: 12px; border: none;
            border-radius: 6px; cursor: pointer; margin-bottom: 20px; font-variant: small-caps;
        }

        table { width: 100%; border-collapse: collapse; }
        th { border-bottom: 1px solid var(--magic-cyan); padding: 10px; color: var(--magic-cyan); text-align: left; }
        td { padding: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }

        .total-roll { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .math { font-size: 0.7rem; color: var(--magic-cyan); display: block; }

        .status-pill {
            background: rgba(14, 165, 233, 0.3); border: 1px solid var(--magic-cyan);
            padding: 2px 6px; border-radius: 4px; font-size: 11px; margin: 2px; display: inline-block;
        }

        .history-box {
            width: 100%; max-width: 850px; background: rgba(0,0,0,0.6);
            padding: 15px; margin-top: 20px; border-radius: 8px; border-left: 4px solid var(--magic-cyan);
        }
    </style>
</head>
<body>

<div class="frosted-card">
    <h1>Rime of the Frostmaiden</h1>
    <div class="round-counter">‚ùÑÔ∏è Round: <span id="roundNum">0</span> ‚ùÑÔ∏è</div>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Combatant Name">
        <input type="number" id="mod" placeholder="Bonus">
        <input type="number" id="dex" placeholder="Dex">
        <button onclick="addParticipant()" style="background:var(--magic-cyan); color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer;">Add</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">üßä Shatter the Ice (Next Round) üßä</button>

    <table>
        <thead>
            <tr>
                <th>Combatant</th>
                <th>Initiative</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
</div>

<div class="history-box">
    <small style="color:var(--magic-cyan)">PREVIOUS ROUND ECHOES:</small>
    <div id="historyContent" style="font-size: 0.85rem; margin-top:5px; opacity:0.8;">The wind howls...</div>
</div>

<script>
    let participants = [];
    let round = 0;
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    // Snowfall Generator
    function createSnowflake() {
        const snow = document.createElement('div');
        snow.innerHTML = "‚ùÑ";
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = Math.random() * 3 + 2 + 's';
        snow.style.opacity = Math.random();
        document.body.appendChild(snow);
        setTimeout(() => { snow.remove(); }, 5000);
    }
    setInterval(createSnowflake, 200);

    function addParticipant() {
        const n = document.getElementById('name').value;
        const m = parseInt(document.getElementById('mod').value) || 0;
        const d = parseInt(document.getElementById('dex').value) || 10;
        if (!n) return;
        participants.push({ name: n, mod: m, dex: d, current: 0, nat: 0, statuses: [] });
        document.getElementById('name').value = '';
        render();
    }

    function nextRound() {
        if (round > 0) {
            document.getElementById('historyContent').innerHTML = participants.map(p => `${p.name}: ${p.current}`).join(" | ");
        }
        round++;
        document.getElementById('roundNum').innerText = round;
        participants.forEach(p => {
            p.nat = Math.floor(Math.random() * 20) + 1;
            p.current = p.nat + p.mod;
        });
        participants.sort((a, b) => b.current - a.current || b.dex - a.dex);
        render();
    }

    function addStatus(i, s) { 
        if(s && !participants[i].statuses.includes(s)) participants[i].statuses.push(s); 
        render(); 
    }

    function render() {
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';
        participants.forEach((p, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${p.name}</strong><br><small>Dex: ${p.dex}</small></td>
                <td><span class="total-roll">${p.current || '-'}</span><span class="math">${p.current ? `(${p.nat}+${p.mod})` : ''}</span></td>
                <td>
                    ${p.statuses.map((s, si) => `<span class="status-pill">${s} <span onclick="participants[${i}].statuses.splice(${si},1);render()" style="cursor:pointer;color:red">√ó</span></span>`).join('')}
                    <select onchange="addStatus(${i}, this.value)" style="display:block; font-size:10px; margin-top:4px;">
                        <option value="">+ Status</option>
                        ${conditions.map(c => `<option value="${c}">${c}</option>`).join('')}
                    </select>
                </td>
                <td><button onclick="participants.splice(${i},1);render()" style="background:none; border:none; cursor:pointer;">‚ò†Ô∏è</button></td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
