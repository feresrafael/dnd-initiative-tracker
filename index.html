<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2024 Initiative Tracker</title>
    <style>
        :root {
            --parchment: #f2e9d0;
            --ink: #2c1810;
            --dnd-red: #8b0000;
            --dnd-gold: #c9ad6a;
            --border-style: 2px solid #5d4037;
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            background-color: #1a1a1a; /* Dark background to make the parchment pop */
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: var(--ink);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .parchment {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border: 8px double #5d4037;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            font-variant: small-caps;
            color: var(--dnd-red);
            text-align: center;
            border-bottom: 2px solid var(--dnd-gold);
            margin-top: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--dnd-gold);
            margin-bottom: 20px;
        }

        input, select {
            background: #fff;
            border: 1px solid #5d4037;
            padding: 8px;
            font-family: inherit;
        }

        button {
            font-family: "Palatino", serif;
            font-variant: small-caps;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-add {
            background: var(--dnd-red);
            color: white;
            border: 1px solid #000;
            padding: 8px 15px;
        }

        .btn-add:hover { background: #b91c1c; }

        .btn-roll {
            width: 100%;
            background: #2c1810;
            color: var(--dnd-gold);
            font-size: 1.3rem;
            padding: 12px;
            border: 2px solid var(--dnd-gold);
            margin-bottom: 20px;
        }

        .btn-roll:hover { background: #3d251c; color: #fff; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            font-variant: small-caps;
            border-bottom: 2px solid var(--ink);
            color: var(--dnd-red);
            font-size: 1.1rem;
        }

        td {
            padding: 12px 5px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        tr.active {
            background: rgba(139, 0, 0, 0.1);
            border-left: 5px solid var(--dnd-red);
        }

        .status-pill {
            background: var(--dnd-gold);
            color: #2c1810;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin: 2px;
            display: inline-block;
            border: 1px solid #5d4037;
        }

        .status-pill span {
            margin-left: 6px;
            cursor: pointer;
            color: var(--dnd-red);
        }

        .dex-label { font-size: 0.8rem; color: #666; font-style: italic; }

        .delete-btn {
            background: none;
            border: none;
            color: var(--dnd-red);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="parchment">
    <h1>Combat Tracker</h1>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Character Name">
        <input type="number" id="mod" placeholder="Bonus">
        <input type="number" id="dex" placeholder="Dex Score">
        <button class="btn-add" onclick="addParticipant()">Add to Fray</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">⚔️ Reroll Initiative ⚔️</button>

    <table>
        <thead>
            <tr>
                <th style="width:30%">Combatant</th>
                <th style="width:15%">Roll</th>
                <th style="width:45%">Conditions</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
</div>

<script>
    let participants = [];
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    function addParticipant() {
        const nameInput = document.getElementById('name');
        const modInput = document.getElementById('mod');
        const dexInput = document.getElementById('dex');
        if (!nameInput.value) return;

        participants.push({
            name: nameInput.value,
            mod: parseInt(modInput.value) || 0,
            dex: parseInt(dexInput.value) || 10,
            currentRoll: 0,
            statuses: []
        });

        nameInput.value = '';
        render();
    }

    function nextRound() {
        participants.forEach(p => {
            p.currentRoll = Math.floor(Math.random() * 20) + 1 + p.mod;
        });
        // 2024 Tie-break Rules
        participants.sort((a, b) => b.currentRoll - a.currentRoll || b.dex - a.dex);
        render();
    }

    function addStatus(index, status) {
        if (!status) return;
        if (!participants[index].statuses.includes(status)) {
            participants[index].statuses.push(status);
        }
        render();
    }

    function removeStatus(pIdx, sIdx) {
        participants[pIdx].statuses.splice(sIdx, 1);
        render();
    }

    function deleteParticipant(index) {
        participants.splice(index, 1);
        render();
    }

    function render() {
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';

        participants.forEach((p, pIdx) => {
            const tr = document.createElement('tr');
            const statusHtml = p.statuses.map((s, sIdx) => 
                `<span class="status-pill">${s}<span onclick="removeStatus(${pIdx}, ${sIdx})">×</span></span>`
            ).join('');

            let options = `<option value="">+ Add Condition</option>`;
            conditions.forEach(c => options += `<option value="${c}">${c}</option>`);

            tr.innerHTML = `
                <td><strong>${p.name}</strong><br><span class="dex-label">Dex Score: ${p.dex}</span></td>
                <td style="font-size: 1.4rem; font-weight: bold; color: var(--dnd-red)">${p.currentRoll || '-'}</td>
                <td>
                    <div>${statusHtml}</div>
                    <select style="margin-top:5px; font-size:11px" onchange="addStatus(${pIdx}, this.value); this.value='';">
                        ${options}
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteParticipant(${pIdx})">☠️</button></td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>

</body>
</html>
