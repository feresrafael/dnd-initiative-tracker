<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2024 Initiative Tracker</title>
    <style>
        :root {
            --parchment: #f2e9d0;
            --ink: #2c1810;
            --dnd-red: #8b0000;
            --dnd-gold: #c9ad6a;
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            background-color: #1a1a1a;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: var(--ink);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .parchment {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            max-width: 850px;
            width: 100%;
            padding: 30px;
            border: 8px double #5d4037;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.1);
        }

        h1 {
            font-variant: small-caps;
            color: var(--dnd-red);
            text-align: center;
            border-bottom: 2px solid var(--dnd-gold);
            margin: 0 0 10px 0;
            font-size: 2.2rem;
        }

        .round-counter {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border: 1px solid var(--dnd-gold);
            margin-bottom: 20px;
        }

        input, select {
            background: #fff;
            border: 1px solid #5d4037;
            padding: 8px;
            font-family: inherit;
        }

        button {
            font-family: inherit;
            font-variant: small-caps;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add { background: var(--dnd-red); color: white; border: 1px solid #000; padding: 8px 15px; }
        .btn-roll { 
            width: 100%; background: #2c1810; color: var(--dnd-gold); 
            font-size: 1.3rem; padding: 12px; border: 2px solid var(--dnd-gold); margin-bottom: 10px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { font-variant: small-caps; border-bottom: 2px solid var(--ink); color: var(--dnd-red); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }

        .status-pill {
            background: var(--dnd-gold);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
            border: 1px solid #5d4037;
        }

        .edit-input { width: 60px; padding: 2px; }
        .action-btns { display: flex; gap: 8px; justify-content: flex-end; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; filter: grayscale(1); }
        .icon-btn:hover { filter: grayscale(0); transform: scale(1.2); }
    </style>
</head>
<body>

<div class="parchment">
    <h1>Combat Tracker</h1>
    <div class="round-counter">Round: <span id="roundNum">0</span></div>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Character Name">
        <input type="number" id="mod" placeholder="Bonus">
        <input type="number" id="dex" placeholder="Dex Score">
        <button class="btn-add" onclick="addParticipant()">Add to Fray</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">‚öîÔ∏è Next Round (Reroll) ‚öîÔ∏è</button>

    <table>
        <thead>
            <tr>
                <th style="text-align:left">Combatant</th>
                <th>Roll</th>
                <th>Conditions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
</div>

<script>
    let participants = [];
    let round = 0;
    let editingIndex = null;
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    function addParticipant() {
        const name = document.getElementById('name').value;
        const mod = parseInt(document.getElementById('mod').value) || 0;
        const dex = parseInt(document.getElementById('dex').value) || 10;
        if (!name) return;
        participants.push({ name, mod, dex, currentRoll: 0, statuses: [] });
        document.getElementById('name').value = '';
        render();
    }

    function nextRound() {
        round++;
        document.getElementById('roundNum').innerText = round;
        participants.forEach(p => p.currentRoll = Math.floor(Math.random() * 20) + 1 + p.mod);
        participants.sort((a, b) => b.currentRoll - a.currentRoll || b.dex - a.dex);
        render();
    }

    function toggleEdit(index) {
        editingIndex = (editingIndex === index) ? null : index;
        render();
    }

    function saveEdit(index) {
        participants[index].name = document.getElementById(`edit-name-${index}`).value;
        participants[index].mod = parseInt(document.getElementById(`edit-mod-${index}`).value) || 0;
        participants[index].dex = parseInt(document.getElementById(`edit-dex-${index}`).value) || 10;
        editingIndex = null;
        render();
    }

    function addStatus(index, status) {
        if (status && !participants[index].statuses.includes(status)) {
            participants[index].statuses.push(status);
        }
        render();
    }

    function removeStatus(pIdx, sIdx) {
        participants[pIdx].statuses.splice(sIdx, 1);
        render();
    }

    function deleteParticipant(index) {
        participants.splice(index, 1);
        render();
    }

    function render() {
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';

        participants.forEach((p, i) => {
            const tr = document.createElement('tr');
            const isEditing = editingIndex === i;

            if (isEditing) {
                tr.innerHTML = `
                    <td><input type="text" id="edit-name-${i}" value="${p.name}" style="width:100px"></td>
                    <td>
                        Mod: <input type="number" id="edit-mod-${i}" value="${p.mod}" class="edit-input"><br>
                        Dex: <input type="number" id="edit-dex-${i}" value="${p.dex}" class="edit-input">
                    </td>
                    <td>Editing Stats...</td>
                    <td class="action-btns">
                        <button class="icon-btn" onclick="saveEdit(${i})">üíæ</button>
                    </td>
                `;
            } else {
                const statusHtml = p.statuses.map((s, sIdx) => 
                    `<span class="status-pill">${s}<span onclick="removeStatus(${i}, ${sIdx})" style="cursor:pointer;margin-left:5px;color:red">√ó</span></span>`
                ).join('');

                tr.innerHTML = `
                    <td><strong>${p.name}</strong><br><small>Dex: ${p.dex} | Mod: ${p.mod}</small></td>
                    <td style="text-align:center; font-size:1.4rem; font-weight:bold; color:var(--dnd-red)">${p.currentRoll || '-'}</td>
                    <td>
                        ${statusHtml}
                        <select onchange="addStatus(${i}, this.value); this.value='';" style="display:block; font-size:10px; margin-top:5px;">
                            <option value="">+ Status</option>
                            ${conditions.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                    </td>
                    <td class="action-btns">
                        <button class="icon-btn" onclick="toggleEdit(${i})">‚úçÔ∏è</button>
                        <button class="icon-btn" onclick="deleteParticipant(${i})">‚ò†Ô∏è</button>
                    </td>
                `;
            }
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
