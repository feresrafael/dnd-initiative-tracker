<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icewind Dale: Initiative Tracker</title>
    <style>
        :root {
            --ice-blue: #e0f2fe;
            --deep-frost: #0c4a6e;
            --magic-cyan: #0ea5e9;
            --snow: #f8fafc;
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 10, 30, 0.7), rgba(0, 10, 30, 0.7)), 
                        url('https://gugimages.s3.us-east-2.amazonaws.com/wp-content/uploads/2020/09/17175042/dnd_idrfm_wall1_2560-1024x640.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--ice-blue); overflow-x: hidden;
        }

        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 9999;
            user-select: none; animation: snowfall linear infinite; pointer-events: none;
        }
        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .frosted-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--magic-cyan); border-radius: 12px;
            max-width: 850px; width: 100%; padding: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8); z-index: 10;
        }

        h1 { font-variant: small-caps; text-align: center; text-shadow: 0 0 15px var(--magic-cyan); margin: 0 0 10px 0; }
        .round-counter { text-align: center; font-size: 1.2rem; color: var(--magic-cyan); margin-bottom: 15px; font-weight: bold;}

        .input-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 6px; margin-bottom: 15px;
        }

        input { background: rgba(255,255,255,0.95); border: none; padding: 10px; border-radius: 4px; font-family: inherit; color: #333; }

        .btn-roll { 
            width: 100%; background: linear-gradient(to bottom, #0ea5e9, #0284c7); 
            color: white; font-size: 1.2rem; padding: 12px; border: none;
            border-radius: 6px; cursor: pointer; margin-bottom: 20px; font-variant: small-caps; font-weight: bold;
            box-shadow: 0 4px 0 #0369a1;
        }
        .btn-roll:active { transform: translateY(2px); box-shadow: 0 2px 0 #0369a1; }

        table { width: 100%; border-collapse: collapse; }
        th { border-bottom: 1px solid var(--magic-cyan); padding: 10px; color: var(--magic-cyan); text-align: left; font-variant: small-caps; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); vertical-align: middle; }

        .total-roll { font-size: 1.5rem; font-weight: bold; color: #fff; line-height: 1;}
        .math { font-size: 0.75rem; color: var(--magic-cyan); display: block; margin-top: 4px; }

        .status-pill {
            background: rgba(14, 165, 233, 0.3); border: 1px solid var(--magic-cyan);
            padding: 2px 8px; border-radius: 4px; font-size: 11px; margin: 2px; display: inline-flex; align-items: center;
        }

        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; transition: 0.2s; padding: 5px; }
        .icon-btn:hover { transform: scale(1.2); filter: drop-shadow(0 0 5px var(--magic-cyan)); }

        .history-box {
            width: 100%; max-width: 850px; background: rgba(0,0,0,0.7);
            padding: 15px; margin-top: 20px; border-radius: 8px; border-left: 4px solid var(--magic-cyan);
        }
    </style>
</head>
<body>

<div class="frosted-card">
    <h1>Rime of the Frostmaiden</h1>
    <div class="round-counter">‚ùÑÔ∏è ROUND <span id="roundNum">0</span> ‚ùÑÔ∏è</div>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="mod" placeholder="Bonus">
        <input type="number" id="dex" placeholder="Dex">
        <button onclick="addParticipant()" style="background:var(--magic-cyan); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">ADD</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">üßä Shatter the Ice (Next Round) üßä</button>

    <table>
        <thead>
            <tr>
                <th style="width:30%">Combatant</th>
                <th style="width:20%">Initiative</th>
                <th style="width:35%">Status</th>
                <th style="width:15%"></th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
    
    <button onclick="clearAll()" style="background:none; border:1px solid #ef4444; color:#ef4444; font-size:10px; margin-top:20px; cursor:pointer; padding:5px; border-radius:4px;">WIPE ALL DATA</button>
</div>

<div class="history-box">
    <small style="color:var(--magic-cyan); font-weight:bold;">üìú PREVIOUS ROUND ECHOES:</small>
    <div id="historyContent" style="font-size: 0.85rem; margin-top:5px; opacity:0.8; font-family: monospace;">No history yet.</div>
</div>

<script>
    let participants = JSON.parse(localStorage.getItem('dnd_init_data')) || [];
    let round = parseInt(localStorage.getItem('dnd_init_round')) || 0;
    let editingIndex = null;
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    function saveToStorage() {
        localStorage.setItem('dnd_init_data', JSON.stringify(participants));
        localStorage.setItem('dnd_init_round', round);
    }

    function createSnowflake() {
        const snow = document.createElement('div');
        snow.innerHTML = "‚ùÑ";
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = Math.random() * 3 + 4 + 's';
        snow.style.fontSize = Math.random() * 10 + 10 + 'px';
        snow.style.opacity = Math.random() * 0.5 + 0.3;
        document.body.appendChild(snow);
        setTimeout(() => { snow.remove(); }, 7000);
    }
    setInterval(createSnowflake, 300);

    function addParticipant() {
        const n = document.getElementById('name').value;
        const m = parseInt(document.getElementById('mod').value) || 0;
        const d = parseInt(document.getElementById('dex').value) || 10;
        if (!n) return;

        // Auto-roll for new person so they aren't at '0'
        const nat = Math.floor(Math.random() * 20) + 1;
        participants.push({ name: n, mod: m, dex: d, current: nat + m, nat: nat, statuses: [] });
        
        document.getElementById('name').value = '';
        participants.sort((a, b) => b.current - a.current || b.dex - a.dex);
        saveToStorage();
        render();
    }

    function nextRound() {
        if (round > 0 || participants.length > 0) {
            document.getElementById('historyContent').innerHTML = participants.map(p => `[${p.name}: ${p.current}]`).join(" ");
        }
        round++;
        participants.forEach(p => {
            p.nat = Math.floor(Math.random() * 20) + 1;
            p.current = p.nat + p.mod;
        });
        participants.sort((a, b) => b.current - a.current || b.dex - a.dex);
        saveToStorage();
        render();
    }

    function clearAll() {
        if(confirm("Erase all combatants and reset rounds?")) {
            participants = [];
            round = 0;
            saveToStorage();
            location.reload();
        }
    }

    function toggleEdit(i) { editingIndex = (editingIndex === i) ? null : i; render(); }

    function saveEdit(i) {
        participants[i].name = document.getElementById(`e-name-${i}`).value;
        participants[i].mod = parseInt(document.getElementById(`e-mod-${i}`).value) || 0;
        participants[i].dex = parseInt(document.getElementById(`e-dex-${i}`).value) || 10;
        participants[i].current = participants[i].nat + participants[i].mod;
        editingIndex = null;
        saveToStorage();
        render();
    }

    function addStatus(i, s) { 
        if(s && !participants[i].statuses.includes(s)) participants[i].statuses.push(s);
        saveToStorage();
        render(); 
    }

    function render() {
        document.getElementById('roundNum').innerText = round;
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';
        participants.forEach((p, i) => {
            const tr = document.createElement('tr');
            if (editingIndex === i) {
                tr.innerHTML = `
                    <td><input id="e-name-${i}" value="${p.name}" style="width:90%"></td>
                    <td>M: <input type="number" id="e-mod-${i}" value="${p.mod}" style="width:45px"><br>D: <input type="number" id="e-dex-${i}" value="${p.dex}" style="width:45px"></td>
                    <td>(Editing...)</td>
                    <td class="action-btns"><button class="icon-btn" onclick="saveEdit(${i})">üíæ</button></td>
                `;
            } else {
                tr.innerHTML = `
                    <td><strong>${p.name}</strong><br><small style="color:var(--magic-cyan)">Dex: ${p.dex}</small></td>
                    <td><span class="total-roll">${p.current || '-'}</span><span class="math">${p.current ? `(${p.nat}+${p.mod})` : ''}</span></td>
                    <td>
                        <div style="max-height: 60px; overflow-y: auto;">
                            ${p.statuses.map((s, si) => `<span class="status-pill">${s} <span onclick="participants[${i}].statuses.splice(${si},1);saveToStorage();render();" style="cursor:pointer;color:white;margin-left:5px">√ó</span></span>`).join('')}
                        </div>
                        <select onchange="addStatus(${i}, this.value); this.value='';" style="display:block; font-size:10px; margin-top:5px;">
                            <option value="">+ Status</option>
                            ${conditions.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                    </td>
                    <td class="action-btns">
                        <button class="icon-btn" onclick="toggleEdit(${i})" title="Edit Stats">‚úçÔ∏è</button>
                        <button class="icon-btn" onclick="participants.splice(${i},1);saveToStorage();render();" title="Remove">‚ò†Ô∏è</button>
                    </td>
                `;
            }
            tbody.appendChild(tr);
        });
    }

    // Initial Render
    render();
</script>
</body>
</html>
