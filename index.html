<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2024 Initiative Tracker</title>
    <style>
        :root {
            --parchment: #f2e9d0;
            --ink: #2c1810;
            --dnd-red: #8b0000;
            --dnd-gold: #c9ad6a;
        }

        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            background-color: #1a1a1a;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: var(--ink);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .parchment {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            max-width: 850px;
            width: 100%;
            padding: 30px;
            border: 8px double #5d4037;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 { font-variant: small-caps; color: var(--dnd-red); text-align: center; border-bottom: 2px solid var(--dnd-gold); margin: 0 0 10px 0; }
        .round-counter { text-align: center; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; color: #5d4037; }

        .input-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px;
            background: rgba(0,0,0,0.05); padding: 15px; border: 1px solid var(--dnd-gold); margin-bottom: 20px;
        }

        input, select { background: #fff; border: 1px solid #5d4037; padding: 8px; font-family: inherit; }
        
        .btn-add { background: var(--dnd-red); color: white; border: 1px solid #000; padding: 8px 15px; font-weight: bold; cursor: pointer; }
        .btn-roll { 
            width: 100%; background: #2c1810; color: var(--dnd-gold); 
            font-size: 1.3rem; padding: 12px; border: 2px solid var(--dnd-gold); margin-bottom: 10px; cursor: pointer;
        }

        table { width: 100%; border-collapse: collapse; }
        th { font-variant: small-caps; border-bottom: 2px solid var(--ink); color: var(--dnd-red); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }

        .roll-display { text-align: center; }
        .total-roll { font-size: 1.4rem; font-weight: bold; color: var(--dnd-red); display: block; }
        .math-breakdown { font-size: 0.75rem; color: #666; font-style: italic; }

        .status-pill {
            background: var(--dnd-gold); padding: 2px 8px; border-radius: 4px; font-size: 12px; margin: 2px;
            display: inline-block; border: 1px solid #5d4037; font-weight: bold;
        }

        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; filter: grayscale(1); transition: 0.2s; }
        .icon-btn:hover { filter: grayscale(0); transform: scale(1.1); }

        #log { font-size: 0.85rem; color: #f2e9d0; width: 100%; max-width: 850px; opacity: 0.7; }
    </style>
</head>
<body>

<div class="parchment">
    <h1>Combat Tracker</h1>
    <div class="round-counter">Round: <span id="roundNum">0</span></div>
    
    <div class="input-row">
        <input type="text" id="name" placeholder="Character Name">
        <input type="number" id="mod" placeholder="Init Bonus">
        <input type="number" id="dex" placeholder="Dex Score">
        <button class="btn-add" onclick="addParticipant()">Add to Fray</button>
    </div>

    <button class="btn-roll" onclick="nextRound()">‚öîÔ∏è Next Round (Reroll All) ‚öîÔ∏è</button>

    <table>
        <thead>
            <tr>
                <th style="text-align:left">Combatant</th>
                <th>Initiative</th>
                <th>Conditions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="initBody"></tbody>
    </table>
</div>

<div id="log">
    <strong>Recent Rolls:</strong> <span id="logText">Combat has not started.</span>
</div>

<script>
    let participants = [];
    let round = 0;
    let editingIndex = null;
    const conditions = ["Blinded", "Charmed", "Deafened", "Exhausted", "Frightened", "Grappled", "Incapacitated", "Invisible", "Paralyzed", "Petrified", "Poisoned", "Prone", "Restrained", "Stunned", "Unconscious"];

    function addParticipant() {
        const name = document.getElementById('name').value;
        const mod = parseInt(document.getElementById('mod').value) || 0;
        const dex = parseInt(document.getElementById('dex').value) || 10;
        if (!name) return;
        participants.push({ name, mod, dex, currentTotal: 0, lastNat: 0, statuses: [] });
        document.getElementById('name').value = '';
        render();
    }

    function nextRound() {
        round++;
        document.getElementById('roundNum').innerText = round;
        let logs = [];

        participants.forEach(p => {
            p.lastNat = Math.floor(Math.random() * 20) + 1;
            p.currentTotal = p.lastNat + p.mod;
            logs.push(`${p.name}: ${p.currentTotal}`);
        });

        // 2024 Tie-break Rules: Total Initiative -> Dex Score
        participants.sort((a, b) => b.currentTotal - a.currentTotal || b.dex - a.dex);
        
        document.getElementById('logText').innerText = logs.join(" | ");
        render();
    }

    function toggleEdit(index) {
        editingIndex = (editingIndex === index) ? null : index;
        render();
    }

    function saveEdit(index) {
        participants[index].name = document.getElementById(`edit-name-${index}`).value;
        participants[index].mod = parseInt(document.getElementById(`edit-mod-${index}`).value) || 0;
        participants[index].dex = parseInt(document.getElementById(`edit-dex-${index}`).value) || 10;
        editingIndex = null;
        render();
    }

    function addStatus(index, status) {
        if (status && !participants[index].statuses.includes(status)) {
            participants[index].statuses.push(status);
        }
        render();
    }

    function removeStatus(pIdx, sIdx) {
        participants[pIdx].statuses.splice(sIdx, 1);
        render();
    }

    function deleteParticipant(index) {
        participants.splice(index, 1);
        render();
    }

    function render() {
        const tbody = document.getElementById('initBody');
        tbody.innerHTML = '';

        participants.forEach((p, i) => {
            const tr = document.createElement('tr');
            const isEditing = editingIndex === i;

            if (isEditing) {
                tr.innerHTML = `
                    <td><input type="text" id="edit-name-${i}" value="${p.name}" style="width:100px"></td>
                    <td class="roll-display">
                        Bonus: <input type="number" id="edit-mod-${i}" value="${p.mod}" style="width:50px"><br>
                        Dex: <input type="number" id="edit-dex-${i}" value="${p.dex}" style="width:50px">
                    </td>
                    <td>(Editing...)</td>
                    <td style="text-align:right">
                        <button class="icon-btn" onclick="saveEdit(${i})">üíæ</button>
                    </td>
                `;
            } else {
                const statusHtml = p.statuses.map((s, sIdx) => 
                    `<span class="status-pill">${s}<span onclick="removeStatus(${i}, ${sIdx})" style="cursor:pointer;margin-left:5px;color:var(--dnd-red)">√ó</span></span>`
                ).join('');

                tr.innerHTML = `
                    <td><strong>${p.name}</strong><br><small>Dex: ${p.dex}</small></td>
                    <td class="roll-display">
                        <span class="total-roll">${p.currentTotal || '-'}</span>
                        <span class="math-breakdown">${p.currentTotal ? `(${p.lastNat} + ${p.mod})` : ''}</span>
                    </td>
                    <td>
                        ${statusHtml}
                        <select onchange="addStatus(${i}, this.value); this.value='';" style="display:block; font-size:10px; margin-top:5px;">
                            <option value="">+ Status</option>
                            ${conditions.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                    </td>
                    <td style="text-align:right">
                        <button class="icon-btn" onclick="toggleEdit(${i})">‚úçÔ∏è</button>
                        <button class="icon-btn" onclick="deleteParticipant(${i})">‚ò†Ô∏è</button>
                    </td>
                `;
            }
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
